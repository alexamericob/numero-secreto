name: CI - Code Quality + SonarCloud (JavaScript)

# Define quando o pipeline será executado
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # =========================
  # JOB 1 - Qualidade Local (ESLint)
  # =========================
  quality:
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # Configura o Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Inicializa o projeto e instala o ESLint
      - name: Preparar ambiente de lint (ESLint)
        run: |
          npm init -y
          npm install --save-dev eslint @eslint/js

      # Cria o arquivo eslint.config.js no padrão Flat Config
      - name: Criar configuração do ESLint (Flat Config)
        run: |
          cat > eslint.config.js << 'EOF'
          const js = require("@eslint/js");

          module.exports = [
            js.configs.recommended,
            {
              languageOptions: {
                ecmaVersion: "latest",
                sourceType: "script",
                globals: {
                  console: "readonly",
                  alert: "readonly",
                  prompt: "readonly"
                }
              },
              rules: {
                "no-unused-vars": "warn",
                "no-undef": "error"
              }
            }
          ];
          EOF

      # Executa o ESLint em todos os arquivos JS
      - name: Rodar ESLint nos arquivos JavaScript
        run: |
          npx eslint "**/*.js"

  # =========================
  # JOB 2 - Análise SonarCloud
  # =========================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    # Só roda se o job de qualidade passar
    needs: quality

    steps:
      # Checkout completo (necessário para histórico)
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Executa a análise no SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=alexamericob
            -Dsonar.projectKey=alexamericob_numero-secreto
            -Dsonar.sources=.
